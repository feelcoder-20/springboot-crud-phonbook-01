<!DOCTYPE html>
<html xmlns:th>
<head>
<meta charset="ISO-8859-1">
<title>Phone Book Web Applications</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1>ADD NEW CONTACT</h1>

<form  th:action="@{/savecontact}" th:object="${contact}"  method="post" >

  
    <input  style="width:50%" class="form-control" type="text" th:field="*{contactFirstName}" placeholder="type first name here" required /> <br>
  
    <input style="width:50%" class="form-control" type="text" th:field="*{contactLastName}" placeholder="type last name here"  required /> <br>
    <input style="width:50%"  class="form-control" type="text" th:field="*{contactEmail}" placeholder="type emailid here"  required /> <br>
     <input style="width:50%" class="form-control" type="text" th:field="*{contactPhone}" placeholder="type phone here"  required /> <br>
  
    <button style="width:200px;" class="btn btn-primary">SAVE</button>
</form>
</body>
</html>
