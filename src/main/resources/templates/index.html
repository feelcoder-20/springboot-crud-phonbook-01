<!DOCTYPE html >
<html   xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Phone Book Web Applications</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>List of All Employees</h1>
<a th:href="@{/showcontactform}" class="btn btn-primary">ADD NEW CONTACTS</a>
<table class="table">
  <thead>
    <tr>
     
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email-Id</th>
      
      <th scope="col">Phone-No</th>
        <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="object:${contacts}">
    
      <td th:text="${object.contactFirstName}"></td>
        <td th:text="${object.contactLastName}"></td>
           <td th:text="${object.contactEmail}"></td>
              <td th:text="${object.contactPhone}"></td>
              <td> <a th:href="@{/showeditform/{id}(id=${object.id})}" class="btn btn-primary">EDIT</a> <a th:href="@{/deletecontact/{id}(id=${object.id})}" class="btn btn-primary">DELETE</a>  </td>
              
    </tr>
    
  </tbody>
</table>
</body>
</html>
