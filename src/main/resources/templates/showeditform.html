<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Phone Book Web Applications</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1>EDIT CONTACTS</h1>

<form  th:action="@{/savecontact}" th:object="${contact}"  method="post" >
<input type="hidden" th:field="*{id}" placeholder="type first name here"  />
 
  <input  style="width:50%" class="form-control" type="text" th:field="*{contactFirstName}" placeholder="type first name here"  /> <br>
  
    <input style="width:50%" class="form-control" type="text" th:field="*{contactLastName}" placeholder="type last name here" /> <br>
    <input style="width:50%"  class="form-control" type="text" th:field="*{contactEmail}" placeholder="type emailid here" /> <br>
     <input style="width:50%" class="form-control" type="text" th:field="*{contactPhone}" placeholder="type phone here" /> <br>
  
    <button style="width:200px;" class="btn btn-primary">UPDATE</button>
</form>
</body>
</html>
